{% extends 'base.html' %}
{% block title %}{{ block.super }} | Detail{% endblock %}
{% block content %}

    <div class="jumbotron jumbotron-fluid" style="background: linear-gradient(#f9f9f9, dodgerblue)">
        <h1 id="detailTitle" class='text-center'>{{ projects.title }}</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <p class='text-center projectDetailText '>{{ projects.description|safe }}</p>
                </div>
                <div class="col-md-4 .d-sm-none .d-md-block">
                    <img class="imgDetail" src="{{ projects.image.url }}" alt="">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="portfolio-wrapper">

                {% for project in projects.programing_languages.all %}
                    <div class="portfolio-object">
                        <div class="">
                            <button  type="button" class="btn btn-primary btn-{{ project.pk }}" data-toggle="tooltip"
                                    data-placement="bottom" title="{{ project.facts }}">
                                {{ project }}
                            </button>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
